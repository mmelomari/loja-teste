<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th> <!--conteúdo do cabeçalho-->
        <td mat-cell *matCellDef="let row">{{row.id}}</td> <!--conteúdo da linha-->
        <!--template da coluna id-->
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
        <!--template da coluna name-->
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL' }}</td>
        <!--template da coluna name-->
      </ng-container>

      <!--Action Colum-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
        <!--dentro desse contexto tem acesso a variável row(um produto), então ele monta a url de acordo c o contexto dessa célula-->
            <i class="material-icons">
                edit
            </i>
        </a>
        <a routerLink="/products/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
                delete
            </i>
        </a>
        <!--template da coluna name-->
        </td>   
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <!--template da tabela inteira-->
    </table>
 
</div>
