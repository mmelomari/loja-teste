<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened
    fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/"> <!--criou um icone de casa e ao lado o nome início -->
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a  mat-list-item  routerLink="/products"> <!--o matlist item serve para colocar um ícone embaixo do outro-->
                <i class="material-icons">
                    storefront
                </i>
                Produtos
            </a>
        </mat-nav-list>
    </mat-sidenav> <!--sidenav cria um aba do lado para ser clicado-->
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
